<Directory "/var/www/htdocs/zigmund.sru">
        Require all granted
</Directory>
<VirtualHost *:80>
     ServerAdmin webmaster@example.com
     ServerName zigmund.sru
     ServerAlias www.zigmund.sru
     DocumentRoot "/var/www/htdocs/zigmund.sru"
     DirectoryIndex index.php index.html
     
    <LocationMatch "^(.*\.php)$">
            ProxyPass "fcgi://php_web_server:9001/var/www/zigmund.sru"
    </LocationMatch>
</VirtualHost>
